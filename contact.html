    <!-- .....contact -->

    <div  id="contact" class="contact-us section ">
      <h2 class="text-white text-center mb-5 fw-bold">تواصل معنا</h2>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 align-self-center wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
            <div class="section-heading">
              <h2>عندك سؤال !</h2>
              <p class="fs-2">
                فريقنا علي استعداد للاجابه علي  آي استفسارات, املي البيانات و هيتم التواصل معاك.
              </p>
              <div class="phone-info">
                <h4>
                  لو فيه اي سؤال ضرورى اتصل بنا : 
                  <p>
                    <span><i class="fa fa-phone"></i>
                      <span> 010-020-0340</span>
                    </p>
                </h4>
              </div>
            </div>
          </div>
          <div class="col-lg-6 wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0.25s">
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <input type="name" name="name" id="name" placeholder="Name" autocomplete="on" required />
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <input type="surname" name="surname" id="surname" placeholder="Surname" autocomplete="on" required />
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email"
                      required="" />
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" type="text" class="form-control" id="message" placeholder="Message"
                      required=""></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="main-button">
                      Send Message
                    </button>
                  </fieldset>
                </div>
              </div>
              <div class="contact-dec">
                <img src="assets/images/contact-decoration.png" alt="" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- .....google map -->

        ></iframe>
